{% extends 'index.html' %}
{% block content %}
    <div >
        <h2>Имя: {{ director.fname }}</h2>
        <h2>Фамилия: {{ director.lname }}</h2>
        <h2>Снял фильмы:</h2>
        <ul>
            {% for kino in director.kino_set.all %}
                <li><a href="{{ kino.get_absolute_url }}">{{ kino }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
